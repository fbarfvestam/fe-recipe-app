<h1 class="text-center">Please sign in</h1>

<form [formGroup]="form" class="form my-3" (submit)="submit()">
  <div class="form-group">
    <input type="text" formControlName="username" class="form-control" placeholder="Username" />
  </div>

  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="Password" />
  </div>

  <div class="form-group">
    <input type="password" formControlName="password_confirmation" class="form-control" placeholder="Password Confirmation" />
  </div>

  <button class="btn btn-lg btn-primary btn-block mt-3">Login</button>
</form>
