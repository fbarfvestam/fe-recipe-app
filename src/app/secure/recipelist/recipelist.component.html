<div class="container">
  <span
    ><a class="fs-5" href="" [routerLink]="['/secure/']">Back to lists</a></span
  >
  <h1 class="text-center pt-3">{{ recipeListTitle }}</h1>
  <section class="pt-3" *ngFor="let i of listRecipes">
    <p class="fs-3">{{ i.recipe }}</p>
    <button class="btn btn-danger" (click)="deleteFromList(i.id)">
      Delete recipe
    </button>
    <a class="btn btn-success m-3" [routerLink]="['/recipe/', i.recipe_id]"
      >Go to recipe</a
    >
  </section>
</div>
