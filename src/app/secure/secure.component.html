<h1>Hello User, this is your dashboard</h1>

<form class="row my-3 gap-2" [formGroup]="create" (ngSubmit)="createList()">
    <div class="col-lg-10 col-sm-3">
      <input
        formControlName="title"
        class="form-control"
        type="text"
        placeholder="List Name"
      />
    </div>
    <div class="col-auto">
      <input
        class="btn btn-primary"
        type="submit"
        value="Create"
        [disabled]="!create.valid"
      />
    </div>
  </form>
